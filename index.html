<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tradução entre tipos numéricos</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
</head>

<body class=" container">

    <div class="row">
        <div class="col">
            <h4>Base Binária </h4>
            <input type="number" class="form-control" id="inputBinario" placeholder="Escreva a Base Biária ">
            <button type="button" onclick="convertaBinario()" class="btn btn-light btn-lg btn-block">Converta</button>
            <table type="text" class="tabela " id="tabelaBinaria" placeholder=""></table>

        </div>
        <div class="col">
            <h4>Base Octal</h4>
            <input type="text" class="form-control" id="inputOctal" placeholder="Escreva a Base Octal">
            <button type="button" onclick="convertaOctal()" class="btn btn-light btn-lg btn-block">Converta</button>
            <table type="text" class="tabela " id="tabelaOctal"></table>

        </div>

        <div class="col">
            <h4>Base Decimal</h4>
            <input type="number" class="form-control" id="inputDecimal" placeholder="Escreva a Base Decimal">
            <button type="button" onclick="convertaDecimal()" class="btn btn-light btn-lg btn-block">Converta</button>
            <table type="text" class="tabela " id="tabelaDecimal"></table>

        </div>
        <div class="col">
            <h4>Base Hexadecimal</h4>
            <input type="text" class="form-control" id="inputHexadecimal" placeholder="Escreva a Base Hexadecimal">
            <button type="button" onclick="convertaHexadecimal()"
                class="btn btn-light btn-lg btn-block">Converta</button>
            <table type="text" class="tabela " id="tabelaHexadecimal"></table>

        </div>
    </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js "
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n "
        crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js "
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo "
        crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js "
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 "
        crossorigin="anonymous "></script>
</body>

</html>
